mode: ContinuousDelivery
next-version: 2025.0.0
branches: 
    main:
        increment: Patch
        tag: ''
#        track-merge-target: false
    develop:
        increment: Patch
        tag: dev
#        track-merge-target: true
    feature:
        increment: Patch
        regex: (^test$)
        tag: alpha
#        track-merge-target: true
    revitRelease:
        increment: Patch
        regex: ^revit20.*
        tag: ''        
ignore:
  sha: []
merge-message-formats: {}
