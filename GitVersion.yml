mode: ContinuousDelivery
next-version: 2026.2.0
branches: 
    main:
        increment: Patch
        tag: ''
#        track-merge-target: false
    develop:
        increment: Patch
        tag: dev
#        track-merge-target: true
    feature:
        increment: Patch
        regex: (^test$)
        tag: alpha
#        track-merge-target: true
    release:
        increment: Patch
        regex: ^revit20.*
        tag: ''
        source-branches:
        - main        
ignore:
  sha: []
merge-message-formats: {}
